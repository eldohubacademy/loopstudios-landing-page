<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position Property</title>
    <style>
      div {
        width: 400px;
        height: 300px;
        border: 2px solid red;
        position: relative;
      }
      h1 {
        position: absolute;
        background-color: blueviolet;
        bottom: 50px;
        right: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Hello</h2>
    <div>
      <h1>Relative</h1>
    </div>
    <h2>Hello</h2>
  </body>
</html>
